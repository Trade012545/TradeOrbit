<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TradeOrbit</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1c1c2c;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #3b82f6;
      text-decoration: none;
      font-size: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #0f0f1a;
      color: white;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: calc(50% - 10px);
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer-text {
      text-align: center;
      margin-top: 1rem;
    }
    .footer-text a {
      color: #3b82f6;
      text-decoration: none;
    }
    .forgot {
      text-align: right;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
    .forgot a {
      color: #3b82f6;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">&larr; Back</a>
  <div class="container">
    <h2>Welcome Back!</h2>
    <p style="text-align:center; color: gray;">Sign in to continue to your TradeOrbit account.</p>
    <form id="login-form">
      <div class="input-group">
        <label>Email or Mobile</label>
        <input type="text" id="identifier" required>
      </div>
      <div class="input-group password-wrapper">
        <label>Password</label>
        <input type="password" id="password" required>
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      <div class="forgot">
        <a onclick="showForgotPasswordDialog()">Forgot password?</a>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="register_page.html">Sign up</a>
    </div>
  </div>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint("https://nyc.cloud.appwrite.io/v1")
      .setProject("685cb0a90017cc71f99e");

    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);

    const databaseID = "685d0c85000aa071581a";
    const collectionID = "685d0ca4003e789c372d";

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    function showForgotPasswordDialog() {
      const confirmed = confirm("Users can request reset password by contacting customer support. Click OK to go to contact page.");
      if (confirmed) {
        window.location.href = "contact_page.html";
      }
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const identifier = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value;

      try {
        const current = await account.get();
        if (current) {
          await account.deleteSession("current");
        }
      } catch (_) {}

      const isEmail = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(identifier);

      try {
        let emailToUse = identifier;

        if (!isEmail) {
          const result = await databases.listDocuments(databaseID, collectionID, [
            Appwrite.Query.equal("mobile", identifier)
          ]);

          if (result.documents.length === 0) {
            throw new Error("Mobile number not found in database.");
          }

          emailToUse = result.documents[0].email;
        }

        await account.createEmailSession(emailToUse, password);
        window.location.href = "main_page.html";
      } catch (error) {
        console.error(error);
        alert("Login failed: " + (error.message || "Unknown error"));
      }
    });
  </script>
</body>
</html>
