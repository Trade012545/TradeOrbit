<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TradeOrbit</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1c1c2c;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #3b82f6;
      text-decoration: none;
      font-size: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      color: gray;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #0f0f1a;
      color: white;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 34px;
      cursor: pointer;
    }

    .forgot-password {
      text-align: right;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .forgot-password a {
      color: #3b82f6;
      font-size: 0.9rem;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .footer-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .footer-text a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">&larr; Back</a>
  <div class="container">
    <h2>Welcome Back!</h2>
    <p>Sign in to continue to your TradeOrbit account.</p>
    <form id="login-form">
      <div class="input-group">
        <label for="login">Email or Mobile</label>
        <input type="text" id="login" required placeholder="Enter your email or mobile number">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      <div class="forgot-password">
        <a href="#" onclick="forgotPassword()">Forgot password?</a>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="register_page.html">Sign up</a>
    </div>
  </div>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint("https://nyc.cloud.appwrite.io/v1")
      .setProject("685cb0a90017cc71f99e");

    const account = new Appwrite.Account(client);

    // Clear any existing session before login
    (async () => {
      try {
        await account.getSession("current");
        await account.deleteSession("current");
        console.log("Previous session cleared.");
      } catch (err) {
        console.log("No existing session found.");
      }
    })();

    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    function forgotPassword() {
      alert("Users can request reset password by contacting customer support.");
      if (confirm("Do you want to contact customer support now?")) {
        window.location.href = "contact_page.html";
      }
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value;

      if (!login || !password) {
        alert("Please enter both email/mobile and password.");
        return;
      }

      try {
        await account.createEmailSession(login, password);
        alert("Login successful!");
        window.location.href = "main_page.html";
      } catch (error) {
        console.error(error);
        alert("Login failed: " + (error.message || "Invalid credentials"));
      }
    });
  </script>
</body>
</html>
