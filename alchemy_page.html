<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit with Alchemy Pay</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f111d;
      color: white;
      padding: 1rem;
    }
    .back-button {
      background: none;
      border: none;
      color: #60a5fa;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .card {
      background-color: #161925;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .wallet-box {
      background-color: #1f2937;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      word-break: break-all;
    }
    .btn {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      border-radius: 6px;
      background-color: #0f111d;
      border: 1px solid rgba(255,255,255,0.05);
      color: white;
    }
    .note {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 9999;
    }
    .modal-content {
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }
    .modal-content button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="location.href='funds_page.html'">‚Üê Back to Funds</button>

  <div class="card">
    <h2>Deposit fund seamlessly in minutes and trade instantly</h2>
  </div>

  <div class="card">
    <h3>Your Wallet Address</h3>
    <div class="wallet-box">
      <span id="walletAddress">Qzw1230</span>
      <button onclick="copyAddress()" id="copyBtn">Copy</button>
    </div>
  </div>

  <div class="card">
    <p>üìñ <a href="#" style="color:#60a5fa; text-decoration:none;">Read Full Deposit Guide</a></p>
    <button class="btn" onclick="window.open('https://alchemypay.org/', '_blank')">Open Alchemy Pay and Deposit</button>
  </div>

  <div class="card">
    <h3>Confirm Your Deposit</h3>
    <label for="amount">Amount (INR)</label>
    <input type="text" id="amount" placeholder="Enter amount" />

    <label for="screenshot">Upload Screenshot</label>
    <input type="file" id="screenshot" accept="image/*" />

    <button class="btn" onclick="submitDeposit()">Confirm Deposit</button>
    <p class="note" id="statusMsg"></p>
  </div>

  <div class="modal" id="successModal">
    <div class="modal-content">
      <p>Deposit request submitted successfully.</p>
      <button onclick="location.href='trade_page.html'">Proceed to Trade</button>
    </div>
  </div>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint("https://nyc.cloud.appwrite.io/v1")
      .setProject("685cb0a90017cc71f99e");

    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);
    const storage = new Appwrite.Storage(client);

    const databaseId = "685d0c85000aa071581a";
    const collectionId = "685e3e53003af900cfce";
    const bucketId = "685dee56002dac3412a7";

    function copyAddress() {
      const address = document.getElementById("walletAddress").innerText;
      navigator.clipboard.writeText(address).then(() => {
        const btn = document.getElementById("copyBtn");
        btn.innerText = "Copied";
        setTimeout(() => btn.innerText = "Copy", 2000);
      });
    }

    async function submitDeposit() {
      const amount = document.getElementById("amount").value.trim();
      const file = document.getElementById("screenshot").files[0];
      const statusMsg = document.getElementById("statusMsg");

      if (!amount || !file) {
        statusMsg.textContent = "Please enter amount and upload screenshot.";
        return;
      }

      try {
        const user = await account.get();
        await storage.createFile(bucketId, Appwrite.ID.unique(), file);

        const timestamp = new Date().toISOString();

        await databases.createDocument(databaseId, collectionId, Appwrite.ID.unique(), {
          userId: user.$id,
          type: "Deposit",
          amount: parseInt(amount),
          status: "Pending for Approval",
          timestamp: timestamp
        });

        document.getElementById("successModal").style.display = "flex";
      } catch (error) {
        console.error(error);
        statusMsg.textContent = `Error: ${error.message || "Unknown error occurred"}`;
      }
    }
  </script>
</body>
</html>
