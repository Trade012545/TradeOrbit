<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funds Page - StockOrient</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />
  <style>
    :root {
      --bg-color: #0f111d;
      --text-color: white;
      --card-bg: #161925;
      --border-color: rgba(255,255,255,0.05);
      --link-color: #60a5fa;
      --btn-bg: #3b82f6;
      --btn-hover: #2563eb;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .top-nav, .sidebar, .profile-menu, .container, .card, .tabs, .option-box, .btn {
      transition: all 0.3s ease-in-out;
    }
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      position: relative;
      z-index: 1001;
    }
    .menu-icon {
      font-size: 1.5rem;
      background: none;
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 4px 8px;
      color: white;
      cursor: pointer;
    }
    .top-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .toggle-mode {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .profile {
      width: 32px;
      height: 32px;
      background-color: #374151;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    .profile-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 1rem;
      background-color: #1f2937;
      border-radius: 10px;
      padding: 1rem;
      width: 220px;
      z-index: 999;
    }
    .profile-menu.show {
      display: block;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      background-color: #1f2937;
      padding: 1rem;
      display: none;
      flex-direction: column;
      z-index: 998;
    }
    .sidebar.show {
      display: flex;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border-color);
    }
    .tabs {
      display: flex;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .tabs button {
      flex: 1;
      padding: 0.75rem;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }
    .tabs button.active {
      background-color: var(--card-bg);
      font-weight: bold;
      color: var(--link-color);
    }
    .option-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin: 0.5rem 0;
      cursor: pointer;
    }
    .option-box:hover {
      background-color: #1f2937;
    }
    .btn {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: var(--btn-bg);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <button class="menu-icon" onclick="toggleSidebar()">‚ò∞</button>
    <div class="top-right">
      <span class="toggle-mode" onclick="toggleMode()">üåì</span>
      <div class="profile" onclick="toggleProfileMenu()" id="profileInitials">AC</div>
    </div>
    <div class="profile-menu" id="profileMenu">
      <p id="userName">User Name</p>
      <small id="userEmail">user@email.com</small>
      <button onclick="location.href='profile_page.html'">üë§ View Profile</button>
      <button onclick="location.href='funds_page.html'">‚ûï Add Funds</button>
      <button onclick="location.href='funds_page.html'">‚ûñ Withdraw Funds</button>
      <button onclick="logoutUser()">‚Ü™Ô∏è Log out</button>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>StockOrient</h2>
    <a href="home_page.html">üè† Home</a>
    <a href="dashboard_page.html">üìä Dashboard</a>
    <a href="trade_page.html">üîÅ Trade</a>
    <a href="marketoverview_page.html">üìà Market Overview</a>
    <a href="indianmarket_page.html">üáÆüá≥ Indian Market</a>
    <a href="forexcrypto_page.html">üîó Forex & Crypto</a>
    <a href="economiccalendar_page.html">üìÖ Economic Calendar</a>
    <a href="myaccount_page.html">üë§ My Account</a>
    <a href="funds_page.html">üèõÔ∏è Funds</a>
    <h4>Information</h4>
    <a href="margintrading_page.html">üìà Margin Trading</a>
    <a href="aboutus_page.html">‚ÑπÔ∏è About Us</a>
    <a href="contactus_page.html">‚úâÔ∏è Contact Us</a>
  </div>

  <div class="container" id="appContent">
    <!-- Content loaded via JS -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <script>
    const client = new Appwrite.Client()
      .setEndpoint("https://cloud.appwrite.io/v1")
      .setProject("685cb0a90017cc71f99e");

    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);

    const DB_ID = "685d0c85000aa071581a";
    const BAL_COLLECTION = "685e3dde000ecd0c99bc";
    const TRANS_COLLECTION = "685e3e53003af900cfce";

    let currentUserId = "";

    async function initPage() {
      try {
        const user = await account.get();
        currentUserId = user.$id;
        document.getElementById("userName").innerText = user.name;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("profileInitials").innerText = user.name.slice(0, 2).toUpperCase();

        const balanceData = await databases.listDocuments(DB_ID, BAL_COLLECTION, [
          Appwrite.Query.equal("userId", currentUserId)
        ]);
        const balance = balanceData.documents[0]?.balance || 0;

        const transData = await databases.listDocuments(DB_ID, TRANS_COLLECTION, [
          Appwrite.Query.equal("userId", currentUserId)
        ]);

        const history = transData.documents.map(doc => `<li>${doc.type}: ‚Çπ${doc.amount} - ${doc.status}</li>`).join('') || '<p>No transactions yet. Your fund movements will appear here.</p>';

        const appHTML = `
        <div class="card">
          <h2>Manage Funds</h2>
          <p><strong>Available Balance</strong><br><span style="font-size: 1.5rem; color: #60a5fa;">‚Çπ${balance.toFixed(2)}</span></p>
          <p style="font-size: 0.9rem; color: #9ca3af;">Maximize your trading power with up to 5x leverage on your capital deposits.</p>
        </div>
        <div class="tabs">
          <button class="active">Add Funds</button>
          <button onclick="location.href='withdraw_page.html'">Withdraw</button>
        </div>
        <div class="card">
          <h3>Add Funds</h3>
          <div class="option-box" onclick="location.href='alchemy_page.html'"><span>üí≥ UPI</span><span>‚Ä∫</span></div>
          <div class="option-box" onclick="location.href='wallet_page.html'"><span>üè¶ Net Banking (NEFT/RTGS/IMPS)</span><span>‚Ä∫</span></div>
          <p style="color: #9ca3af;">After initiating a transfer, click Confirm Deposit.</p>
          <button class="btn" onclick="location.href='deposit_page.html'">Confirm Deposit</button>
        </div>
        <div class="card">
          <h3>üîÑ Transaction History</h3>
          <ul style="padding-left: 1.2rem;">${history}</ul>
          <button class="btn">‚¨áÔ∏è Download Full History</button>
        </div>`;

        document.getElementById("appContent").innerHTML = appHTML;

      } catch (err) {
        console.error("Error loading user data:", err);
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }
    function toggleProfileMenu() {
      document.getElementById("profileMenu").classList.toggle("show");
    }
    function toggleMode() {
      const currentTheme = document.body.getAttribute('data-theme');
      if (currentTheme === 'light') {
        document.body.removeAttribute('data-theme');
        localStorage.removeItem('theme');
      } else {
        document.body.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }

    window.onload = function () {
      if (localStorage.getItem('theme') === 'light') {
        document.body.setAttribute('data-theme', 'light');
      }
      initPage();
    }
  </script>
</body>
</html>
