<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appwrite Session Test</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
</head>
<body>
  <h1>Checking Session...</h1>
  <p id="status">Please wait...</p>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('6677f5253003af900cfce');

    const account = new Appwrite.Account(client);

    window.onload = async function() {
      try {
        const user = await account.get();
        document.getElementById('status').textContent = 'Session Found! User: ' + user.name + ' (' + user.email + ')';
        console.log('User session:', user);
      } catch (err) {
        document.getElementById('status').textContent = 'No session found. Error: ' + err.message;
        console.error('Appwrite error:', err);
      }
    };
  </script>
</body>
</html>
