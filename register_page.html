<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TradeOrbit</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1c1c2c;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #3b82f6;
      text-decoration: none;
      font-size: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #0f0f1a;
      color: white;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: calc(50% - 10px);
      cursor: pointer;
    }
    .password-wrapper {
      position: relative;
    }
    .footer-text {
      text-align: center;
      margin-top: 1rem;
    }
    .footer-text a {
      color: #3b82f6;
      text-decoration: none;
    }
    .mobile-flex {
      display: flex;
      gap: 0.5rem;
    }
    .mobile-flex select {
      flex: 1;
    }
    .mobile-flex input {
      flex: 2;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">&larr; Back</a>
  <div class="container">
    <h2>Create an Account</h2>
    <p style="text-align:center; color: gray;">Join TradeOrbit today and start your trading journey.</p>
    <form id="register-form">
      <div class="input-group">
        <label>First Name</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="input-group">
        <label>Last Name</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label>Mobile Number</label>
        <div class="mobile-flex">
          <select id="countryCode" required>
            <option value="+91">+91 (IN)</option>
            <option value="+1">+1 (US)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+61">+61 (AU)</option>
          </select>
          <input type="text" id="mobile" required maxlength="10">
        </div>
      </div>
      <div class="input-group password-wrapper">
        <label>Password</label>
        <input type="password" id="password" required>
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      <div class="input-group password-wrapper">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
      </div>
      <div class="input-group checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">I accept the <a href="#">Terms and Conditions</a>.</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="login_page.html">Sign in</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    const client = new Appwrite.Client()
      .setEndpoint("https://nyc.cloud.appwrite.io/v1")
      .setProject("685cb0a90017cc71f99e");

    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);

    const databaseID = "685d0c85000aa071581a";
    const collectionID = "685d0ca4003e789c372d";

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const countryCode = document.getElementById("countryCode").value;
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const termsAccepted = document.getElementById("terms").checked;

      if (firstName.length < 3 || lastName.length < 3) {
        alert("First and last name must be at least 3 characters long.");
        return;
      }

      if (!/^[0-9]{10}$/.test(mobile)) {
        alert("Mobile number must be exactly 10 digits.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (!termsAccepted) {
        alert("Please accept the Terms and Conditions.");
        return;
      }

      try {
        const fullName = `${firstName} ${lastName}`;
        const fullPhone = `${countryCode}${mobile}`;

        await account.create("unique()", email, password, fullName);

        await databases.createDocument(databaseID, collectionID, "unique()", {
          email,
          mobile: fullPhone,
          firstName,
          lastName
        });

        alert("Registration successful!");
        window.location.href = "login_page.html";
      } catch (error) {
        console.error(error);
        alert("Error: " + (error.message || "Registration failed."));
      }
    });
  </script>
</body>
</html>
