<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - TradeOrbit</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@appwrite/sdk@12.0.1/dist/appwrite.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-gray-800 rounded-xl p-6 shadow-md relative">
    <!-- Back Button -->
    <button onclick="window.location.href='index.html'" class="absolute left-4 top-4 text-blue-400">‚Üê Back</button>

    <!-- Logo + Heading -->
    <div class="text-center mb-6 mt-4">
      <div class="text-2xl font-bold text-blue-400">üìä StockOrient</div>
      <h2 class="text-xl font-semibold mt-2">Create an Account</h2>
      <p class="text-gray-400 text-sm">Join StockOrient today and start your trading journey.</p>
    </div>

    <!-- Form Fields -->
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1">First Name</label>
        <input type="text" id="firstName" class="w-full px-3 py-2 rounded bg-gray-700" placeholder="Enter first name" required>
      </div>
      <div>
        <label class="block mb-1">Last Name</label>
        <input type="text" id="lastName" class="w-full px-3 py-2 rounded bg-gray-700" placeholder="Enter last name" required>
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 rounded bg-gray-700" placeholder="Enter your email" required>
        <button type="button" id="verifyEmailBtn" class="text-sm text-blue-400 underline mt-1">Verify Email</button>
        <p id="emailStatus" class="text-xs text-green-400 hidden">Verification link sent. Please check your email.</p>
      </div>
      <div>
        <label class="block mb-1">Mobile Number</label>
        <input type="tel" id="mobile" class="w-full px-3 py-2 rounded bg-gray-700" placeholder="Enter mobile number" required>
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" class="w-full px-3 py-2 rounded bg-gray-700" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" disabled>
          <span class="absolute right-3 top-2 cursor-pointer" onclick="togglePassword('password')">üëÅÔ∏è</span>
        </div>
      </div>
      <div>
        <label class="block mb-1">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirmPassword" class="w-full px-3 py-2 rounded bg-gray-700" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" disabled>
          <span class="absolute right-3 top-2 cursor-pointer" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
        </div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-sm">I accept the <a href="#" class="underline text-blue-400">Terms and Conditions</a>.</label>
      </div>
      <button type="submit" class="w-full py-2 bg-blue-500 rounded text-white">Sign Up</button>
      <p class="text-center text-sm mt-2">Already have an account? <a href="login_page.html" class="text-blue-400 underline">Sign in</a></p>
    </form>
  </div>

  <!-- Success Dialog -->
  <div id="successDialog" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg max-w-sm text-center">
      <h3 class="text-lg font-semibold mb-2">Registration Successful</h3>
      <p class="mb-4">Your account has been created successfully.</p>
      <button onclick="window.location.href='login_page.html'" class="bg-blue-500 px-4 py-2 rounded text-white">Proceed to Login</button>
    </div>
  </div>

  <script>
    const sdk = new Appwrite();
    sdk.setEndpoint('https://cloud.appwrite.io/v1').setProject('YOUR_PROJECT_ID'); // replace YOUR_PROJECT_ID

    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('verifyEmailBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      if (!email.includes('@')) return alert("Enter a valid email");

      try {
        await sdk.account.createVerification('https://yourdomain.com/register_page.html');
        document.getElementById('emailStatus').classList.remove('hidden');
        document.getElementById('password').disabled = false;
        document.getElementById('confirmPassword').disabled = false;
      } catch (err) {
        alert("Error sending verification email");
        console.error(err);
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const termsChecked = document.getElementById('terms').checked;

      if (firstName.length < 3 || lastName.length < 3) return alert('Name must be at least 3 characters.');
      if (!/^\d{10}$/.test(mobile)) return alert('Enter a valid 10-digit mobile number.');
      if (password !== confirmPassword) return alert('Passwords do not match.');
      if (!termsChecked) return alert('Please accept the Terms and Conditions.');

      try {
        await sdk.account.create('unique()', email, password, firstName + ' ' + lastName);
        document.getElementById('successDialog').classList.remove('hidden');
      } catch (err) {
        alert("Error: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
